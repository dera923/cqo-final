name: CQO Cycle (BASE_1)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  cycle:
    runs-on: ubuntu-latest
    env:
      COMPARE_BASE: BASE_1
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install pandas numpy matplotlib pytest pyyaml

      - name: Preflight (SSOT)
        run: python tools/preflight/ssot_guard.py

      - name: Build compare (safe no-op)
        run: |
          mkdir -p reports/{figures,tables,logs} reports/compare/${COMPARE_BASE}/{baseline,new}
          python tools/compare/build_compare_html.py || true

      # ★ 追加ステップ：baseline→reports/tables に入力CSVを用意（pytestの前提を満たす）
      - name: Prepare test fixtures (tables from baseline)
        run: |
          mkdir -p reports/tables
          cp -v reports/compare/${COMPARE_BASE}/baseline/summary_metrics.csv   reports/tables/summary_metrics.csv
          cp -v reports/compare/${COMPARE_BASE}/baseline/estimates.csv         reports/tables/estimates.csv
          cp -v reports/compare/${COMPARE_BASE}/baseline/policy_kpi.csv        reports/tables/policy_kpi.csv
          cp -v reports/compare/${COMPARE_BASE}/baseline/adoption_decision.csv reports/tables/adoption_decision.csv

      - name: Tests
        run: pytest -q
